{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg"
     style="border-bottom: 1px solid rgba(14,19,24,.07);">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"
           style=" font-family: 'Great Vibes', cursive;font-size: 27px;  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  text-transform: uppercase;">班级信息管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teacher/list/"
                       style="color: #454545">老师管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/list/" style="color: #454545;">学生管理</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" style="color: #454545">
                        更多
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/spider/">爬虫</a></li>
                    </ul>
                </li>
                <div class="float-right">
                    <ul class="navbar-nav">
                        {% if request.session.info %}
                            <li class="nav-item" style="padding-left:1000px">
                                <span class="nav-link">{{ request.session.info }}</span>
                            </li>
                        {% else %}
                            <li class="nav-item" style="padding-left:1000px">
                                <a href="/login/" class="nav-link">登录</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">退出</a>
                        </li>
                    </ul>
                </div>

            </ul>
        </div>
    </div>
</nav>
{% block div %}


{% endblock %}

<script src="{% static 'jquery/jquery.3.6.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
