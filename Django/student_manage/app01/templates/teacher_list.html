{% extends 'base.html' %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}教师列表{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/student_list.css' %}">{% endblock %}
</head>
<body>
{% block div %}
    <link rel="stylesheet" href="{% static 'css/teacher_list.css' %}">
    <div class="bd-example">
        <div class="container" style="text-align: center;">
            <div style="margin-bottom: 5px">
                <a href="/teacher/add/" class="btn btn-info "
                   style="float: left;    margin-left: 22px;margin-bottom: 10px;padding:3px 20px ">添加老师</a>
                <div class="container-fluid" style="width: 300px;float: right">
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">老师</th>
                    <th scope="col">科目</th>
                    <th scope="col">管理</th>
                </tr>
                </thead>
                <tbody>
                {% for field in data %}
                    <tr style="">
                        <th scope="row">{{ field.id }}</th>

                        <td>{{ field.name }}</td>
                        <td>{{ field.subjects }}</td>

                        <td>
                            <div class="dropdown">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    更多
                                </a>

                                <ul class="dropdown-menu">
                                    <li class="down-li"><a href="/teacher/{{ field.id }}/edit/" type=""
                                                           class="btn btn-primary"
                                                           style="width: 76px">编辑</a>
                                    </li>
                                    <li class="down-li"><a href="/teacher/{{ field.id }}/delete/" type=""
                                                           class="btn btn-danger"
                                                           style="width: 76px">删除</a>
                                    </li>
                                </ul>
                            </div>


                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
{% endblock %}
</body>
</html>
