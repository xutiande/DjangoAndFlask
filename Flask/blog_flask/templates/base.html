<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.4.6.min.css') }}">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/btn.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    {% block head %}{% endblock %}
</head>

<body style="position: relative">
<header class="header-fiexd">
    <div class="nav">
        <div class="nav-a"><a href="/" style="">个人博客</a></div>
        <ul class="ul-nav">
            <li><a href="/"><img src="/static/image/首页.png" alt="" class="nav-image"><span>首页</span></a></li>
            <li><a href="{{ url_for("qa.class_question") }}"><img src="/static/image/分类.png" alt="" class="nav-image"><span>分类</span></a></li>
            <li><a href="{{ url_for("qa.public_question") }}"><img src="/static/image/经历.png" alt="" class="nav-image"><span>发布文章</span></a></li>
            <li><a href="{{ url_for("qa.introduce_project") }}"><img src="/static/image/介绍信息_o.png" alt="" class="nav-image"><span>项目介绍</span></a></li>
            <li><a href="{{ url_for("my.question") }}"><img src="/static/image/个人信息.png" alt="" class="nav-image"><span>我的信息</span></a></li>
             {% if user %}
                 <li class="nav-image">
                      <span style="display: inline-block;line-height: 60px">{{ user.username }}</span>
                 </li>
                 <li class="nav-item">
                        <a class="nav-image" href="{{ url_for('auth.logout') }}">
                            <span>logout</span>
                            <span>退出登录</span>
                        </a>
                 </li>
                 {% else %}
                <li>
                    <a class="nav-image btn-login" href="{{ url_for('auth.login') }}" >
                        <span class="nav-image">login</span>
                        <span class="nav-image">登录</span>
                    </a>
                </li>
                <li>
                    <a class="nav-image" href="{{ url_for('auth.register') }}">
                        <span class="nav-image">enroll</span>
                        <span class="nav-image">注册</span>
                    </a>
                </li>
             {% endif %}
        </ul>
    </div>
</header>

{% block body %}{% endblock %}

<footer class ='body-footer' >
    <div class="box-footer">
        <p>第一个自行开发的flask框架简易博客 </p>
        <p>时间:2023-4-5</p>
        <p>-----------</p>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
</body>
</html>
